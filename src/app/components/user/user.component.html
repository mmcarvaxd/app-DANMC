<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Meu Usuário</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header translucent="true" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meu Usuário</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="height: 10px;"></div>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="usuario.nome"></ion-input>
  </ion-item>
  <ion-item [hidden]="true">
    <ion-label position="floating">Login</ion-label>
    <ion-input [(ngModel)]="usuario.login"></ion-input>
  </ion-item>
  <ion-button expand="block" style="margin-top: 15px;" color="danger" (click)="updatePassword()">
    <div class="padding-20">
      <p class="bold">Alterar Senha</p>
    </div>
  </ion-button>
  <ion-button expand="block" style="margin-top: 15px;" (click)="saveUser()">
    <div class="padding-20">
      <p class="bold">Salvar</p>
    </div>
  </ion-button>
</ion-content>
