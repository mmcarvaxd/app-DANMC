<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header translucent="true" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="height: 10px;"></div>
  <ion-item detail button (click)="funcUsuario()">
    <ion-avatar slot="start">
      <img src="/assets/images/bear.png" />
    </ion-avatar>
    <ion-label>{{usuario.nome}}</ion-label>
  </ion-item>
  <ion-card button (click)="openPortal()">
    <ion-card-header>
      <ion-item detail lines="none">
        <ion-icon name="link" slot="start" color="primary"></ion-icon>
        <ion-label>Portal</ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>
  <ion-card button (click)="funcAdm()" *ngIf="isAdmin">
    <ion-card-header>
      <ion-item detail lines="none">
        <ion-icon name="key" slot="start" color="primary"></ion-icon>
        <ion-label>Administração</ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>
  <ion-card button (click)="funcBeneficios()">
    <ion-card-header>
      <ion-item detail lines="none">
        <ion-icon name="git-merge" slot="start" color="primary"></ion-icon>
        <ion-label>Colig</ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>
