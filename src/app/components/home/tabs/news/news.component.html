<ion-header translucent="true">
    <ion-toolbar>
        <ion-title>Avisos</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-header translucent="true" collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Avisos</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-refresher slot="fixed" (ionRefresh)="getAvisos($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list>
            <ion-fab-button color="light" (click)="createAviso()">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light" (click)="clickFilter()">
                <ion-icon name="funnel"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
    <ion-list>
        <ion-item *ngFor="let aviso of avisos" button (click)="clickAviso(aviso)" detail>
            <ion-label>
                <h2>{{aviso.titulo}}</h2>
                <h3>{{aviso.Tema.descricao}}</h3>
                <h3>{{aviso.conteudo}}</h3>
                <p>{{aviso.DataPostagem | date: 'dd/MM/yyyy'}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
