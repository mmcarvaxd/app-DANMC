<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Documentos</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-header translucent="true" collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Documentos</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-refresher slot="fixed" (ionRefresh)="getDocs($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let doc of docs" button (click)="openDoc(doc)" detail>
            <ion-label>
                <h2>{{doc.Titulo}}</h2>
                <h3>{{doc.Assunto.descricao}}</h3>
                <h3>{{doc.Conteudo}}</h3>
                <p>{{doc.DataPostagem | date: 'dd/MM/yyyy'}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="createDocs()" *ngIf="isAdmin">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
