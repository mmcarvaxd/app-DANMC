<ion-header translucent="true">
    <ion-toolbar>
        <ion-title>Avisos</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-header translucent="true" collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Avisos</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list>
        <ion-item *ngFor="let aviso of avisos" button (click)="clickAviso(aviso)" detail>
            <ion-label>
                <h2>{{aviso.title}}</h2>
                <h3>{{aviso.corpo_aviso}}</h3>
                <p>{{aviso.data}}</p>
            </ion-label>
        </ion-item>

    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="createAviso()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
