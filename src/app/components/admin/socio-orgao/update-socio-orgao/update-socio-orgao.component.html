<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Gerenciar Sócio Orgão</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="usuario">
  <ion-list>
    <ion-item>
      <ion-note slot="start">Usuario (RA)</ion-note>
      <ion-label>{{usuario.login}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Nome</ion-note>
      <ion-label>{{usuario.nome}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Expira em</ion-note>
      <ion-label *ngIf="usuario.SocioOrgaoDate">{{usuario.SocioOrgaoDate | date:'dd/MM/yyyy'}}</ion-label>
      <ion-label *ngIf="!usuario.SocioOrgaoDate">Nunca ativado</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" style="margin-top: 15px;" (click)="renovarSocioOrgao(1)">
    <div class="padding-20">
      <p class="bold">Renovar por 1 Mês</p>
    </div>
  </ion-button>
  <ion-button expand="block" style="margin-top: 15px;" (click)="renovarSocioOrgao(3)">
    <div class="padding-20">
      <p class="bold">Renovar por 3 Meses</p>
    </div>
  </ion-button>
  <ion-button expand="block" style="margin-top: 15px;" (click)="renovarSocioOrgao(6)">
    <div class="padding-20">
      <p class="bold">Renovar por 6 Meses</p>
    </div>
  </ion-button>
  <ion-button expand="block" style="margin-top: 15px;" (click)="renovarSocioOrgao(12)">
    <div class="padding-20">
      <p class="bold">Renovar por 12 Meses</p>
    </div>
  </ion-button>
</ion-content>
