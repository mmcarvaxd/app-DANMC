<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Administração</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header translucent="true" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Administração</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="height: 10px;"></div>
  <ion-card button (click)="createUser()">
    <ion-card-header>
      <ion-item detail lines="none">
        <ion-icon name="person-add" slot="start" color="primary"></ion-icon>
        <ion-label>Criar Usuário</ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>
</ion-content>
