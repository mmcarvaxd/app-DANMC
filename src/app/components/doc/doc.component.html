<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Documentos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header translucent="true" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Documentos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="height: 10px;"></div>
  <ion-item lines="none">
    <h4 style="font-weight: bold;">{{doc.Titulo}}</h4>
  </ion-item>
  <ion-item lines="none">
    <h5>Em: {{doc.Assunto.descricao}}</h5>
  </ion-item>
  <ion-item style="font-size: 12px;">
    <p>{{doc.DataPostagem | date: 'dd/MM/yyyy'}}</p>
  </ion-item>
  <ion-item lines="none">
    <p style="word-break: break-word;">{{doc.Conteudo}}</p>
  </ion-item>
  <ion-button expand="block" style="margin-top: 15px;" (click)="downloadDoc()">
    <div class="padding-20">
      <p class="bold">Baixar Documento</p>
    </div>
  </ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="isAdmin">
    <ion-fab-button (click)="deleteDoc()" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
